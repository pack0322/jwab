<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그아웃 메인화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .logout-box {
            background-color: #222;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin: 100px auto;
            width: 300px;
        }
        .logout-box h2 {
            margin-bottom: 20px;
        }
        .logout-box button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .logout-box button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <script>
        sessionStorage.clear();  // 세션 전체 삭제
        localStorage.removeItem("jwt_token");
    </script>
    

    <div class="logout-box">
        <h2>로그아웃 메인화면</h2>
        <button onclick="location.href='index.html'">로그인 페이지로 이동</button>
    </div>

</body>
</html>
